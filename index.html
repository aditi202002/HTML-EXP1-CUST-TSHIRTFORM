<html>
<head>
<title>Customize T-shirts Order</title>

</head>

<body align=center>

<h1 align="center" style="color:darkblue;"><b><u>Customize T-Shirt Order</u></b></h1>

<form>
<!---------------------- Type ------------------------------------->
<table align=center cellpadding="4" cellspacing="5" style="background-color:#F0D218;">

<tr>
	<th><h2 style="color:red;">T-shirt Details</h2></th>
</tr>

<tr>
	<td><h3>Choose the type</h3></td>
	<td>
	<input type="radio" name="type" value="Round" cols="22">
	<label for="round">Round Neck</label><br>
	<input type="radio" name="type" value="Polo" cols="22">
	<label for="polo">Polo-Neck</label><br>
	<input type="radio" name="type" value="V" cols="22">
	<label for="v"> V-Neck</label><br>
	</td>
</tr>

<tr>
	<td><h3>Choose the color</h3></td>
	<td>
	<select name="colour">
	<option value="Black">Black</option>
	<option value="White">White</option>
	<option value="Red">Red</option>
	<option value="Yellow">Yellow</option>
	<option value="Pink">Pink</option>
	<option value="Grey">Grey</option>
	<option value="Blue">Blue</option>
	</select>
	</td>
</tr>

<tr>
	<td><h3>Choose the size</h3></td>
	<td>
	<select name="size">
	<option value="X-Small">X-Small</option>
	<option value="Small">Small</option>
	<option value="Medium">Medium</option>
	<option value="Large">Large</option>
	<option value="X-Large">X-Large</option>
	<option value="XX-Large">X-Large</option>
	</select>
	</td>
</tr>

<!---------------------- Tagline ------------------------------------->
</tr>
	<td><h3>Tagline</h3></td>
	<td><textarea  name="tagline" rows="2" cols="22" placeholder="Ghar Pe Raho"></textarea></td>
</tr>



<!---------------------- Quantity ------------------------------------->
<tr>		
	<td><h3>Quantity</h3></td>
	<td><input type="Number" name="quantity" maxlength="2" placeholder="1" required/></td>
</tr>

<tr>
	
	<th><h2 style="color:red;">Customer Details</h2></th>
</tr>

<!--------------------- Customer Name ------------------------------------------>
<tr>
	<td><h3>Name</h3></td>
	<td><input type="text" name="Name" maxlength="3000" placeholder="Pranay Pawar" required />
	</td>
</tr>

<!-------------------------- Mobile Number ------------------------------------->
<tr>
	<td><h3>Phone Number</h3></td>
	<td>
	<input type="text" name="MobileNumber" maxlength="10" placeholder="985XXXXXX0"required/>
	</td>
</tr>

<!-------------------------- Email ID ------------------------------------->
<tr>
	<td><h3>Email ID</h3></td>
	<td><input type="email" name="EmailID" maxlength="100" placeholder="abc@gmail.com" required></td>
</tr>

<!---------------------- Address ------------------------------------->
</tr>
	<td><h3>Address</h3></td>
	<td><textarea  name="address" rows="8" cols="40" required></textarea></td>
</tr>

<!----------------------- Submit and Reset ------------------------------->
<tr>
	<td colspan="2" align="center">
	<input type="submit" value="SUBMIT">
	<input type="reset" value="RESET">
</td>
</tr>
</form>
</table>
</body>
</html>
